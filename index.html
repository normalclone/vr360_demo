<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Street View 360 Demo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
  <div class="layout">
    <aside id="map-panel">

      <header class="panel-header">
        <h1>Custom Street View</h1>
        <p class="panel-subtitle">Select a point on the map or switch to 360&deg;/VR mode to move around.</p>
      </header>
      <canvas id="mapCanvas" width="420" height="420" aria-label="Custom map"></canvas>
      <ul id="locationList" aria-label="Marker list"></ul>
    </aside>
    <main id="viewer-panel">
      <div class="control-bar" role="toolbar" aria-label="View mode controls">
        <button id="mouseMode" class="control-button active" type="button">View 360 (Mouse)</button>
        <button id="sensorMode" class="control-button" type="button">Sensor Mode</button>
        <button id="vrMode" class="control-button" type="button">VR Cardboard</button>
        <button id="resetView" class="control-button" type="button">Reset View</button>
      </div>
      <div id="viewerWrapper">
        <div id="viewerSingle" class="viewer-layer">
          <div id="viewer" aria-label="360 viewer"></div>
        </div>
        <div id="stereoContainer" class="viewer-layer" aria-hidden="true">
          <div class="stereo-eye" id="viewerLeft" aria-hidden="true"></div>
          <div class="stereo-eye" id="viewerRight" aria-hidden="true"></div>
        </div>
        <button id="fullscreenToggle" type="button" class="control-button floating standard-only icon-button" aria-label="Enter fullscreen" data-fullscreen="false">
          <i class="fa-solid fa-expand icon icon-enter" aria-hidden="true"></i>
          <i class="fa-solid fa-compress icon icon-exit" aria-hidden="true"></i>
        </button>
        <button id="fullscreenToggleVrLeft" type="button" class="control-button floating vr-only icon-button" aria-hidden="true" data-fullscreen="false">
          <i class="fa-solid fa-expand icon icon-enter" aria-hidden="true"></i>
          <i class="fa-solid fa-compress icon icon-exit" aria-hidden="true"></i>
        </button>
        <button id="fullscreenToggleVrRight" type="button" class="control-button floating vr-only icon-button" aria-hidden="true" data-fullscreen="false">
          <i class="fa-solid fa-expand icon icon-enter" aria-hidden="true"></i>
          <i class="fa-solid fa-compress icon icon-exit" aria-hidden="true"></i>
        </button>
        <div id="miniMapSlotStandard" class="mini-map-slot standard-only" aria-hidden="true"></div>
        <div id="miniMapSlotVrLeft" class="mini-map-slot vr-only vr-left" aria-hidden="true"></div>
        <div id="miniMapSlotVrRight" class="mini-map-slot vr-only vr-right" aria-hidden="true"></div>
        <div id="vrOverlay" aria-hidden="true"></div>
      </div>
      <div id="sceneInfo" aria-live="polite"></div>
    </main>
  </div>
  <div id="orientationOverlay" class="orientation-overlay" aria-hidden="true" role="status">
    <div class="orientation-overlay__content">
      <i class="fa-solid fa-rotate orientation-overlay__icon" aria-hidden="true"></i>
      <p class="orientation-overlay__title">Vui lòng xoay ngang thiết bị</p>
      <p class="orientation-overlay__text">Trải nghiệm 360° hoạt động tốt nhất ở chế độ landscape.</p>
    </div>
  </div>

  <script src="libs/marzipano.js"></script>
  <script src="libs/DeviceOrientationControlMethod.js"></script>
  <script src="libs/WebVrView.js"></script>
  <script src="scripts/app.js" type="module"></script>
</body>
</html>
